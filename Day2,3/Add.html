<html>
    <head>
        <script type="text/javascript">
            function add(){
                var result=document.getElementById("result")
                var allNumbers = new Array(3)
                var sum=0
                for(i=0;i<3;i++){
                    allNumbers[i]=document.forms[0].elements[i].value
                    sum=parseInt(allNumbers[i]) + sum
                    
                }
                result.innerHTML="The sum is"+sum
            }
        </script>
    </head>
      <body>
          <form>
              Number 1: <input type="text" name="number1" id="a"/><br/>
              Number 2: <input type="text" name="number2" id="b"/><br/>
              Number 3: <input type="text" name="number3" id="c" onblur="add()"/><br/>

          </form>
          <div id="result"></div>
      </body>
</html>
