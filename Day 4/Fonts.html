<html>
    <style type="text/css">
    @font-face {
        font-family: myCustom;
        src: url('GreatVibes-Regular.otf');
    }
    h1{
        font-family:myCustom
    }
    #shadow{
    text-shadow:0px -15px 0 red;/*x,y,blur,color*/
    }
    #box{
        box-shadow:inset 10px 10px 10px 10px rosybrown;/*remove inset if you want it outside*/
    }
    #rotation{
        transform: rotate(90deg)
    }
    </style>
    <body>
        <h1 id="shadow">Welcome to DXC</h1>
        <h1 id="box">Hello</h1>
        <h1 id="rotation">Good</h1>

    </body>
</html>
