<html>
    <style type="text/css">
         #rotation{
        transform:rotate(180deg);
    }
    #skewing{
        transform: skew(0deg,-20deg)/*1st specifies skew on x axis,2nd y axis*/
    }
    #moving{
        transform: translate(300px,300px)
    }
    #rotatingx{
        transform: rotateX(180deg)
    }
    #rotatingy{
        transform: rotateY(180deg)
    }
    

    </style>
    <body>
        <h1 id="rotation">Hello</h1>
        <h1 id="skewing">Hello</h1>
        
        
        
    </body>
    </html>
